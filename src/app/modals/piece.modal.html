<h1 mat-dialog-title>Create Piece</h1>
<div mat-dialog-content>
  <p>Choose Icon</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.animal">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>Create</button>
</div>
