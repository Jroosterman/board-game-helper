<h1 mat-dialog-title>Create Dice</h1>
<div mat-dialog-content class="">
  <div>
    <mat-form-field>
      <input matInput placeholder="Name of new Dice" [(ngModel)]="createdDice.name">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input matInput placeholder="Number of sides" (change)="updateList()" type="number" min="1" [(ngModel)]="createdDice.sides">
    </mat-form-field>
  </div>
  <div>
    <mat-checkbox [(ngModel)]="createdDice.isUrl">Are the dice faces images based on urls?</mat-checkbox>
  </div>
  <div>
    <mat-checkbox (change) = "updateNumeric()" [(ngModel)]="createdDice.isNumeric">Are the Dice all numbers?</mat-checkbox>
  </div>
  <mat-list>
    <mat-list-item class="die-list" *ngFor="let s of createdDice.sides | range; let i = index;">
      <div class="die" [ngStyle]="createdDice.isUrl ? {'background-image':'url('+createdDice.values[i]+')'}: {'background-color':'white'}">
        <span *ngIf="!createdDice.isUrl">{{createdDice.values[i]}} </span>
      </div>
      <mat-form-field>
        <input *ngIf="createdDice.isNumeric" matInput type="number" placeholder="Value of this side" [(ngModel)]="createdDice.values[i]">
        <input *ngIf="!createdDice.isNumeric" matInput placeholder="Value of this side" [(ngModel)]="createdDice.values[i]">
      </mat-form-field>
    </mat-list-item>
  </mat-list>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button cdkFocusInitial (click)="createDice()">Add</button>
</div>
